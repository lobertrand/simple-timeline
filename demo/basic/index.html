<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/simple-timeline-1.0.0.css" />
    <title>Simple Timeline</title>
  </head>
  <body>
    <div class="container">
      <h1>Basic timeline demonstration</h1>
      <div class="card">
        <div id="timeline" style="height: 500px"></div>
      </div>
      <div class="flex justify-between pt-2 pb-1">
        <h2 id="date" class="m-0"></h2>
        <div>
          <button id="randomize-button" class="button">Randomize</button>
          <button id="add-event-button" class="button">
            + Add Random Event
          </button>
        </div>
      </div>
      <p id="description" class="m-0"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
      require(["../../dist/simple-timeline-1.0.0.js", "index.js"]);
    </script>
  </body>

  <style>
    /* User styles */

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eceff1;
      color: #455a64;
    }

    .container {
      /* max-width: 960px; */
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 8px 10px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .button {
      padding: 0 12px;
      line-height: 36px;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: box-shadow 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #1976d2;
    }

    .button:is(:focus, :active) {
      box-shadow: 0 0 0 3px #2196f34d;
      outline: none;
    }

    .flex {
      display: flex;
      align-items: center;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .justify-between {
      justify-content: space-between;
    }

    .pt-2 {
      padding-top: 12px;
    }

    .pb-2 {
      padding-bottom: 12px;
    }

    .pt-1 {
      padding-top: 6px;
    }

    .pb-1 {
      padding-bottom: 6px;
    }

    .m-0 {
      margin: 0;
    }

    .st {
      user-select: none;
    }

    /* .st-event-label {
      border: none;
      padding: 0;
    } */

      cursor: pointer;
    }

    .st-event-line {
      cursor: pointer;

    .st-event-label {
      padding: 0;
      cursor: pointer;
      border-radius: 10px;
    }

    .st-event-label div {
      padding: 8px 10px;
    }

    .st-event-label div:first-child {
      border-bottom: 1px solid lightgray;
    } */
  </style>
</html>
